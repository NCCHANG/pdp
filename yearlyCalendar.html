<!DOCTYPE html>

<html>


<head>
    <title>Personal Daily Planner</title>
    <link rel="stylesheet" href="stylesheet/topBar.css">
    <link rel="stylesheet" href="stylesheet/mediumBar.css">
    <link rel="stylesheet" href="stylesheet/dropDownContainer.css">
    <link rel="stylesheet" href="stylesheet/yearlyCCalendar.css">
    <script src = "js/yearlyCalendar.js" defer></script>  <!-- ../ is used to go up one level from the HTML folder to find the js folder.--> <!-- in my folder, js file was on the top..-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Kadwa:wght@400;700&display=swap'); /*import Jersey 10 font*/
    </style>
</head>


<body> 
    <div class = "TopBar">
        <div id="LeftTopBar">
            <a id="pdpTitle" href = "yearlyCalendar.html">Personal Daily Planner</a>
            <a id = "slash">|</a>
            <a id = "about" href = "about.html">About</a>
        </div>
        <div id = "RightTopBar">
            <div class="iconBorder"><img src="./images/UserIcon.png" alt="UserIco"></div>
        </div>
    </div>   
    
    <div class = "mediumBar">
        <div id = "LeftMediumBar">
            <button id="prevYear" class="triangle-button left" onclick="changeYear(-1)"></button>
            <h1 id="yearDisplay"></h1>
            <button id="nextYear" class="triangle-button right" onclick="changeYear(1)"></button>
        </div>
        <div id = "RightMediumBar">
            <div class="button-container">
                <a href="dailyCalendar.html"><button id="DayButton">Day</button></a> <!--will change later aaaaaa-->
                <a href="monthlyCalendar.html"><button id="MonthButton">Month</button></a>
                <a href="yearlyCalendar.html"><button id="YearButton">Year</button></a>
            </div>
        </div>
    </div>
    <div class = "dropDownContainer">
        <div class="profileDropDown">
            <div class="email"></div>
            <button class="logout">Log Out</button>
        </div>
    </div>

    <div id="yearlyCalendarContainer"></div>

    

</body>
</html>
