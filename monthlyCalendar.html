<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Daily Planner</title>
    <link rel="stylesheet" href="stylesheet/topBar.css">
    <link rel="stylesheet" href="stylesheet/mediumBar.css">
    <link rel="stylesheet" href="stylesheet/monthlyCalendar.css">
    <script src="js/monthlyCalendar.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Kadwa:wght@400;700&display=swap'); /*import Jersey 10 font*/
    </style>
</head>

<body>
    <div class="TopBar">
        <div id="LeftTopBar">
            <a id="pdpTitle" href="monthlyCalendar.html">Personal Daily Planner</a>
            <a id="slash">|</a>
            <a id="about" href="#">About</a> <!-- Add link later -->
        </div>
        <div id="RightTopBar">
            <div class="iconBorder"><img src="./images/UserIcon.png" alt="UserIco"></div>
        </div>
    </div>

    <div class="mediumBar">
        <div id="LeftMediumBar">
            <button id="prevMonth" class="triangle-button left" onclick="changeMonth(-1)"></button>
            <h1 id="monthDisplay"></h1>
            <button id="nextMonth" class="triangle-button right" onclick="changeMonth(1)"></button>
        </div>
        <div id="RightMediumBar">
            <div class="button-container">
                <a href="dailyCalendar.html"><button id="DayButton">Day</button></a>
                <a href="monthlyCalendar.html"><button id="MonthButton">Month</button></a>
                <a href="yearlyCalendar.html"><button id="YearButton">Year</button></a>
            </div>
        </div>
    </div>
    <!-- drop down -->
    <div class = "dropDownContainer">
    <div class="profileDropDown">
        <div class="email"></div>
        <button class="logout">Log Out</button>
    </div>
    </div>
    <!-- ------------------ -->

    <div id="monthlyCalendarContainer"></div>
</body>
</html>
