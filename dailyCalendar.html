<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Daily Planner</title>
    <link rel="stylesheet" href="stylesheet/topBar.css">
    <link rel="stylesheet" href="stylesheet/mediumBar.css">
    <link rel="stylesheet" href="stylesheet/dropDownContainer.css">
    <link rel="stylesheet" href="stylesheet/dailyCalendar.css">
    <link rel="stylesheet" href="stylesheet/loader.css">
    <script type = "module" src="js/dailyCalendar.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Kadwa:wght@400;700&display=swap'); /*import Jersey 10 font*/
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="TopBar">
        <div id="LeftTopBar">
            <a id="pdpTitle" href="monthlyCalendar.html">Personal Daily Planner</a>
            <a id="slash">|</a>
            <a id="about" href="#">About</a> <!-- Add link later -->
        </div>
        <div id="RightTopBar">
            <div class="iconBorder"><img src="./images/UserIcon.png" alt="UserIcon"></div>
        </div>
    </div>

    <!-- Medium Bar -->
    <div class="mediumBar">
        <div id="LeftMediumBar">
            <button id="prevDay" class="triangle-button left"></button>
            <h1 id="dayDisplay">January 9, 2025</h1>
            <button id="nextDay" class="triangle-button right"></button>
        </div>
        <div id="RightMediumBar">
            <div class="button-container">
                <a href="dailyCalendar.html"><button id="DayButton">Day</button></a>
                <a href="monthlyCalendar.html"><button id="MonthButton">Month</button></a>
                <a href="yearlyCalendar.html"><button id="YearButton">Year</button></a>
            </div>
        </div>
    </div>
    <!-- drop down -->
    <div class = "dropDownContainer">
        <div class="profileDropDown">
            <div class="email"></div>
            <button class="logout">Log Out</button>
        </div>
    </div>
    <!-- ------------------ -->
     
    <div id="loaderContainer"><div class="loader"></div></div>

    <!-- manage task -->
    <div id="manageTaskContainer" class="hide">
    <div id="manageTask">
        <button id="close">X</button>
        <div id="description"></div>
        <div id="startTime"></div>
        <div id="date"></div>
        <div id="priority"></div>
        <button id="removeTaskButton">Remove Task</button>
    </div>
    </div>
    <button id="updateTaskButton" class="hide">Update Task</button>
    <!-- -------------------------------- -->

    <div id="dailyCalendarContainer">
        <div id="timeline"></div>
    </div>
    <button id="addTaskButton">+ Add Task</button>
</body>
</html>
